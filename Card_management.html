<!DOCTYPE html>
<html>
<head>
    <title>Card Details</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        #cvcForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        #cardDetails {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        h2 {
            margin-top: 0;
            color: #007bff;
            text-align: center;
        }
        .detail-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-item strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px; /* Added padding */
            border: none;
            border-radius: 5px; /* Added border radius */
            cursor: pointer;
            margin-top: 10px; /* Added margin */
        }
        button:hover {
            background-color: #c82333;
        }
        #cvcInput {
            padding: 8px; /* Added padding */
            border: 1px solid #ccc;
            border-radius: 5px; /* Added border radius */
            width: 150px; /* Added width */
            margin-top: 10px; /* Added margin */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="cvcForm">
        <label for="cvcInput">Enter CVC:</label>
        <input type="password" id="cvcInput">
        <button id="verifyButton">Verify</button> 
        <p id="cvcError" style="color: red; display: none;">Incorrect CVC.</p>
    </div>
    <div id="cardDetails"></div>
<script>
    let cardData;
    let cvcVerified = false;
    let intervalId;

    function getCardIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('cardId');
    }

    function verifyCVC(enteredCVC) {
        if (!cardData) {
            console.error("cardData is undefined. Cannot verify CVC.");
            return;
        }

        console.log("cardData:", cardData);

        if (enteredCVC === cardData['CVC:'].toString()) {
            // Redirect to dashboard.html after successful verification
            const cardId = getCardIdFromUrl();
            window.location.href = `dashboard.html?cardId=${cardId}`;
        } else {
            document.getElementById('cvcError').style.display = 'block';
        }
    }

    function displayCardDetails() {
        if (!cardData) {
            document.getElementById('cardDetails').textContent = 'Card data not available.';
            return;
        }

        let detailsHtml = `
            <h2>Card Details</h2>
            <div class="detail-item"><strong>Card Number:</strong> ${cardData['Card Number:']}</div>
            <div class="detail-item"><strong>Card Balance:</strong> ${cardData['Card Balance:']}</div>
            <div class="detail-item"><strong>Frozen:</strong> ${cardData['Frozen:']}</div>
            <div class="detail-item"><strong>Name on Card:</strong> ${cardData['Name on card:']}</div>
            <div class="detail-item"><strong>CVC:</strong> ${cardData['CVC:']}</div>
            <div class="detail-item"><strong>Type:</strong> ${cardData['Type']}</div>
        `;

        document.getElementById('cardDetails').innerHTML = detailsHtml;
    }

    function updateCardDetails() {
        try {
            if (!cardData) {
                document.getElementById('loading').style.display = 'block';
            }

            const cardId = getCardIdFromUrl();
            console.log("Card ID:", cardId);

            if (!cardId) {
                document.getElementById('cardDetails').textContent = 'Card ID not provided.';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const sheetUrl = 'https://script.google.com/macros/s/AKfycbwJ2eExOnchIbaw6dGePpZrthJ90v6XdYVzMuAw-iHocQh4Fx_6bYv8H_D7TBxqvI0_/exec';

            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    cardData = data.find(item => item['Card Number:'] === cardId);
                    if (cardData) {
                        if (!cvcVerified) {
                            document.getElementById('cvcForm').innerHTML = `
                                <label for="cvcInput">Enter CVC:</label>
                                <input type="password" id="cvcInput">
                                <button id="verifyButton">Verify</button>
                                <p id="cvcError" style="color: red; display: none;">Incorrect CVC.</p>
                            `;
                            document.getElementById('verifyButton').addEventListener('click', function() {
                                verifyCVC(document.getElementById('cvcInput').value);
                            });
                        }
                        document.getElementById('loading').style.display = 'none';
                    } else {
                        document.getElementById('cardDetails').textContent = 'Card not found.';
                        document.getElementById('loading').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('cardDetails').textContent = 'Error loading card details.';
                    document.getElementById('loading').style.display = 'none';
                });
        } catch (error) {
            console.error("Error in updateCardDetails():", error);
        }
    }

    updateCardDetails();

    document.getElementById('verifyButton').addEventListener('click', function() {
        verifyCVC(document.getElementById('cvcInput').value);
    });
</script>
</body>
</html>
