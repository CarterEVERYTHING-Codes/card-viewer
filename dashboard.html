<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: cyan;
        }
        .balance {
            color: gold;
            font-weight: bold;
        }
        .section {
            margin-top: 20px;
            text-align: left;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Welcome, <span id="cardholder-name">Loading...</span>!</h1>
        <p class="balance">Balance: <span id="card-balance">Loading...</span> DigiCredits</p>
        <hr>
        <div class="section">
            <h3>Card Details</h3>
            <p><strong>Card Number:</strong> <span id="card-number">Loading...</span></p>
            <p><strong>Expiry:</strong> <span id="expiry-date">Loading...</span></p>
            <p><strong>CVC:</strong> <span id="cvc">Loading...</span></p>
        </div>
        <hr>
        <div class="section">
            <h3>Platinum Features</h3>
            <p><strong>Cashback:</strong> <span id="cashback">Loading...</span></p>
            <p><strong>Credit Score:</strong> <span id="credit-score">Loading...</span></p>
            <p><strong>Debt Due:</strong> <span id="debt-due">Loading...</span></p>
            <p><strong>Debt Due Date:</strong> <span id="debt-due-date">Loading...</span></p>
        </div>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        async function fetchCardData() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get("cardId");

            if (!cardId) {
                document.getElementById("error-message").textContent = "‚ùå Card ID is missing in the URL.";
                return;
            }

            console.log("üì° Fetching data for card:", cardId);

            const apiUrl = "https://script.google.com/macros/s/AKfycbw2EKEENVg1lwg3nLg8rzSU74_iQPu05NVM1nnFTuvKzUymvcV4XD1XnSIWQRUaU5Ku/exec";
            console.log("üåç API URL:", apiUrl);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log("üì• Raw Response:", data);

                const cardData = data.find(card => card["cardId"] === cardId);
                console.log("‚úÖ Fetched Data:", cardData);

                if (!cardData) {
                    document.getElementById("error-message").textContent = "‚ùå Card not found.";
                    return;
                }

                // Update UI with fetched data
                document.getElementById("cardholder-name").textContent = cardData["Name on card:"] || "Unknown";
                document.getElementById("card-balance").textContent = cardData["Card Balance"] || "N/A";
                document.getElementById("card-number").textContent = cardData["cardId"] || "N/A";
                document.getElementById("expiry-date").textContent = cardData["Expires"] || "N/A";
                document.getElementById("cvc").textContent = cardData["CVC"] || "N/A";
                document.getElementById("cashback").textContent = cardData["Cashback"] || "N/A";
                document.getElementById("credit-score").textContent = cardData["Credit score"] || "N/A";
                document.getElementById("debt-due").textContent = cardData["Debt due"] || "N/A";
                document.getElementById("debt-due-date").textContent = cardData["Debt due date"] || "N/A";

            } catch (error) {
                console.error("‚ùå Error fetching data:", error);
                document.getElementById("error-message").textContent = "‚ùå Error fetching data. Please check your connection or contact support.";
            }
        }

        fetchCardData();
    </script>
</body>
</html>
