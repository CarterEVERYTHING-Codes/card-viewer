<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        /* ... (CSS styles from previous response) ... */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Welcome!</h2>
        <button onclick="viewCardDetails()">Card Details</button>
        <button onclick="viewTransactions()">Recent Transactions</button>
        <button onclick="viewSecurity()">Security</button>
        <div id="securityOptions" style="display: none;">
            <label class="toggle-switch">
                <input type="checkbox" id="freezeToggle">
                <span class="slider round"></span>
            </label>
            <button onclick="reportFraud()">Report Fraud</button>
        </div>
        <div id="transactionDetails" style="display: none;">
        </div>
    </div>
    <script>
        let cardData;

        function getCardIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('cardId');
        }

        function viewCardDetails() {
            const cardId = getCardIdFromUrl();
            window.location.href = `card_management.html?cardId=${cardId}`;
        }

        function viewTransactions() {
            const cardId = getCardIdFromUrl();
            const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    cardData = data.find(item => item['Card Number:'] === cardId);
                    if (cardData) {
                        let transactionsHtml = "<h2>Recent Transactions</h2>";
                        transactionsHtml += "<ul>";
                        transactionsHtml += `<li>${cardData['Purchases:']}</li>`;
                        transactionsHtml += "</ul>";
                        transactionsHtml += '<button onclick="reportFraud()">Report Fraud</button>';
                        document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                        document.getElementById('transactionDetails').style.display = 'block';
                        document.getElementById('securityOptions').style.display = 'none';
                    }
                });
        }

        function viewSecurity() {
            document.getElementById('securityOptions').style.display = 'block';
            document.getElementById('transactionDetails').style.display = 'none';
        }

        function reportFraud() {
            window.location.href = 'fraud_report.html'; // Replace with your fraud report form URL
        }

        function updateFreezeStatus(freeze) {
            const cardId = getCardIdFromUrl();
            const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

            fetch(sheetUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `cardId=${cardId}&freeze=${freeze}`
            })
            .then(response => {
                if (response.ok) {
                    console.log('Freeze status updated successfully');
                } else {
                    console.error('Failed to update freeze status');
                }
            });
        }

        document.getElementById('freezeToggle').addEventListener('change', function() {
            updateFreezeStatus(this.checked ? 'Yes' : 'No');
        });

        function fetchCardData() {
            const cardId = getCardIdFromUrl();
            const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    cardData = data.find(item => item['Card Number:'] === cardId);
                    if (cardData) {
                        document.getElementById('welcomeMessage').textContent = `Welcome ${cardData['Name on card:']}!`;
                        document.getElementById('freezeToggle').checked = cardData['Frozen:'] === 'Yes';
                    }
                });
        }

        fetchCardData();
    </script>
</body>
</html>
