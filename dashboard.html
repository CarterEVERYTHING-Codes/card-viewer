<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        #cvcForm, #cardDetails, #transactionDetails, #securityOptions {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #007bff;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #cvcInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
            margin-top: 10px;
        }
        .detail-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-item strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Welcome!</h2>
        <button onclick="viewCardDetails()">Card Details</button>
        <button onclick="viewTransactions()">Recent Transactions</button>
        <button onclick="viewSecurity()">Security</button>
        <div id="securityOptions" style="display: none;">
            <label class="toggle-switch">
                <input type="checkbox" id="freezeToggle">
                <span class="slider round"></span>
            </label>
            <button onclick="reportFraud()">Report Fraud</button>
        </div>
        <div id="transactionDetails" style="display: none;">
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function() {
            let cardData;

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            window.viewCardDetails = function() {
                const cardId = getCardIdFromUrl();
                window.location.href = `card_management.html?cardId=${cardId}`;
            }

            window.viewTransactions = function() {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

                fetch(sheetUrl)
                    .then(response => response.json())
                    .then(data => {
                        cardData = data.find(item => item['Card Number:'] === cardId);
                        if (cardData) {
                            let transactionsHtml = "<h2>Recent Transactions</h2>";
                            transactionsHtml += "<ul>";
                            transactionsHtml += `<li>${cardData['Purchases:']}</li>`;
                            transactionsHtml += "</ul>";
                            transactionsHtml += '<button onclick="reportFraud()">Report Fraud</button>';
                            document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                            document.getElementById('transactionDetails').style.display = 'block';
                            document.getElementById('securityOptions').style.display = 'none';
                        }
                    });
            }

            window.viewSecurity = function() {
                document.getElementById('securityOptions').style.display = 'block';
                document.getElementById('transactionDetails').style.display = 'none';
            }

            window.reportFraud = function() {
                window.location.href = 'fraud_report.html';
