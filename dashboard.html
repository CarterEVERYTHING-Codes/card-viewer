<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dashboard</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: transform 1s ease-in-out;
        }

        #loadingLogo {
            width: 150px;
            margin-bottom: 20px;
        }

        #loadingBarContainer {
            width: 250px;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #loadingBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #0097a7);
            transition: width 1.5s linear;
        }

        /* Dashboard Container */
        .dashboard-container {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .balance-display {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffc107;
        }

        .section {
            background: #232323;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .section h3 {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        li:last-child {
            border-bottom: none;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #00bcd4, #0097a7);
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #0097a7, #007c91);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingLogo" src="favicon.png" alt="Loading Logo">
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
    </div>

    <div class="dashboard-container" id="dashboard">
        <h2 id="welcomeMessage">Welcome, User!</h2>
        <div id="balanceDisplay" class="balance-display">Balance: Loading...</div>

        <div class="section" id="cardDetailsSection">
            <h3>Card Details</h3>
            <ul id="cardDetails">
                <li>Loading...</li>
            </ul>
        </div>

        <div class="section" id="transactionsSection">
            <h3>Recent Transactions</h3>
            <ul id="transactionDetails">
                <li>Loading...</li>
            </ul>
        </div>

        <button id="reportFraudButton">Report Fraud</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbwI_d8Vx9sOuxqFlF-NXML6aoWj4JsXwRavkmvjR_P9Ho1wF2KYHfAeD6nSzcoPtiO4/exec';

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            function updateDashboard(data) {
                if (!data) {
                    document.getElementById('cardDetails').innerHTML = '<li>Card data not available.</li>';
                    document.getElementById('balanceDisplay').textContent = 'Balance: N/A';
                    return;
                }

                document.getElementById('welcomeMessage').textContent = `Welcome, ${data['Name on card:']}!`;
                document.getElementById('balanceDisplay').textContent = `Balance: ${data['Card Balance:']} DigiCredits`;

                let detailsHtml = `
                    <li><strong>Card Number:</strong> ${data['Card Number:']}</li>
                    <li><strong>Card Holder:</strong> ${data['Name on card:']}</li>
                    <li><strong>Card Type:</strong> ${data['Type:']}</li>
                `;
                document.getElementById('cardDetails').innerHTML = detailsHtml;

                let transactionsHtml = data['Purchases:'].split(', ').map(transaction => `<li>${transaction}</li>`).join('');
                document.getElementById('transactionDetails').innerHTML = transactionsHtml;
            }

            function fetchCardData() {
                const cardId = getCardIdFromUrl();
                fetch(googleScriptUrl)
                    .then(response => response.json())
                    .then(data => {
                        const cardData = data.find(item => item['Card Number:'] === cardId);
                        updateDashboard(cardData);
                    })
                    .catch(error => {
                        console.error('Error fetching card data:', error);
                        document.getElementById('cardDetails').innerHTML = '<li>Error loading card data.</li>';
                    });
            }

            function startLoadingAnimation() {
                document.getElementById('loadingBar').style.width = '100%';

                setTimeout(() => {
                    fetchCardData();
                    document.getElementById('loadingScreen').style.transform = 'translateX(-100%)';
                    document.getElementById('dashboard').style.opacity = '1';
                }, 1500);
            }

            startLoadingAnimation();
        });
    </script>
</body>
</html>
