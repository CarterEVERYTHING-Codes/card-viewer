<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 95%;
            text-align: left;
            position: relative;
        }
        h2 {
            color: #00bcd4;
        }
        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        button {
            background-color: #00bcd4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .balance-display {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            color: #ffc107;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img id="loadingLogo" src="favicon.png" alt="Loading Logo">
        <div id="loadingBar" style="width: 0%; height: 10px; background-color: #00bcd4;"></div>
    </div>
    <div class="dashboard-container" style="display: none;">
        <h2>Welcome, <span id="cardHolderName"></span>!</h2>
        <div class="balance-display" id="balanceDisplay"></div>
        <div class="section">
            <h2>Card Details</h2>
            <ul>
                <li><strong>Card Number:</strong> <span id="cardNumber"></span></li>
                <li><strong>Card Type:</strong> <span id="cardType"></span></li>
                <li><strong>CVC:</strong> <span id="cardCVC"></span></li>
                <li><strong>Expires:</strong> <span id="cardExpiry"></span></li>
            </ul>
        </div>
    </div>
    <script>
        function getCardIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('cardId');
        }
        function fetchCardData() {
            const sheetUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    const cardId = getCardIdFromUrl();
                    const cardData = data.find(item => item['Card Number:'] === cardId);
                    if (cardData) {
                        document.getElementById('cardHolderName').textContent = cardData['Name on card:'];
                        document.getElementById('cardNumber').textContent = cardData['Card Number:'];
                        document.getElementById('cardType').textContent = cardData['Type:'];
                        document.getElementById('cardCVC').textContent = cardData['CVC:'];
                        document.getElementById('cardExpiry').textContent = cardData['Expires:'];
                        document.getElementById('balanceDisplay').textContent = `Balance: ${cardData['Card Balance:']} DigiCredits`;
                    }
                    document.getElementById('loadingScreen').style.transform = 'translateX(-100%)';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.querySelector('.dashboard-container').style.display = 'block';
                    }, 1000);
                })
                .catch(error => console.error('Error fetching card data:', error));
        }
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loadingBar').style.width = '100%';
                fetchCardData();
            }, 500);
        });
    </script>
</body>
</html>
