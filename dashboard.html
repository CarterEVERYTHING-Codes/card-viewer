<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%;
            text-align: left;
            position: relative;
        }

        h2 {
            margin-top: 0;
            color: #00bfa5;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        button {
            background-color: #00bfa5;
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00897b;
        }

        .balance-display {
            font-size: 2.5em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #00bfa5;
        }

        #loadingWheel {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #757575;
        }

        #loadingScreen, #errorScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loadingScreen img, #errorScreen img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        #loadingScreen div, #errorScreen div {
            color: white;
            font-size: 1.5em;
        }

        #errorScreen div {
            color: red;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loadingScreen">
        <img src="favicon.png" alt="Digi Logo">
        <div id="loadingWheel">Loading...</div>
    </div>
    <div id="errorScreen">
        <img src="favicon.png" alt="Digi Logo">
        <div id="errorMessage"></div>
    </div>
    <div class="dashboard-container">
        <div style="position: absolute; top: 10px; right: 10px;">
            <img src="favicon.png" alt="Digi Logo" style="width: 50px; height: 50px;">
        </div>
        <div id="loadingWheel" style="display: none;">Loading...</div>
        <h2 id="welcomeMessage">Welcome, Carter!</h2>
        <div id="balanceDisplay" class="balance-display"></div>
        <div class="section" id="cardDetailsSection">
            <h2>Card Details</h2>
            <ul id="cardDetails"></ul>
        </div>
        <div class="section" id="transactionsSection">
            <h2>Recent Transactions</h2>
            <ul id="transactionDetails"></ul>
        </div>
        <div class="section" id="securitySection">
            <h2>Security Options</h2>
            <button id="reportFraudButton">Report Fraud</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("JavaScript is running!"); // Added for debugging
            let cardData;

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            function displayCardDetails() {
                console.log("displayCardDetails called, cardData:", cardData); // Debugging
                if (!cardData) {
                    document.getElementById('cardDetails').innerHTML = '<li>Card data not available.</li>';
                    document.getElementById('balanceDisplay').textContent = 'Balance: N/A';
                    return;
                }

                let detailsHtml = `
                    <li><strong>Card Number:</strong> ${cardData['Card Number:']}</li>
                    <li><strong>Card Holder Name:</strong> ${cardData['Name on card:']}</li>
                    <li><strong>Card Type:</strong> ${cardData['Type:']}</li>
                `;

                document.getElementById('cardDetails').innerHTML = detailsHtml;
                document.getElementById('balanceDisplay').textContent = `Balance: ${cardData['Card Balance:']} DigiCredits`;
            }

            function displayTransactions() {
                console.log("displayTransactions called, cardData:", cardData); // Debugging
                if (cardData) {
                    let transactions = cardData['Purchases:'].split(', ');
                    let transactionsHtml = '';

                    function reportFraud() {
                        window.open('https://docs.google.com/forms/d/e/1FAIpQLScCV57H61VSOvd282C6YjE4dXThj382yFQN5r69MAYuLsZH5w/viewform?usp=header', '_blank');
                    }

                    transactions.forEach(transaction => {
                        transactionsHtml += `
                            <li>
                                ${transaction}
                                <button onclick="reportFraud()">Report Fraud</button>
                            </li>
                        `;
                    });

                    document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                }
            }

            function reportFraud() {
                window.open('https://docs.google.com/forms/d/e/1FAIpQLScCV57H61VSOvd282C6YjE4dXThj382yFQN5r69MAYuLsZH5w/viewform?usp=header', '_blank');
            }

            function fetchCardData() {
                document.getElementById('loadingScreen').style.display = 'flex';
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbwI_d8Vx9sOuxqFlF-NXML6aoWj4JsXwRavkmvjR_P9Ho1wF2KYHfAeD6nSzcoPtiO4/exec'; // Replace with your actual URL
                console.log("Fetching data from:", sheetUrl); // Debugging
                console.log("Card ID being used:", cardId); // Debugging

                fetch(sheetUrl)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        console.log("Raw data from Google Apps Script:", data); // Debugging
                        cardData = data.find(item => item['Card Number:'] === cardId);
                        if (cardData) {
                            console.log("Card Data found:", cardData); // Debugging
