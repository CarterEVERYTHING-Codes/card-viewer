<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .dashboard {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: cyan;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            color: gold;
        }
        .section-title {
            font-size: 18px;
            color: cyan;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Welcome, <span id="cardHolder">Loading...</span>!</h1>
        <p class="balance">Balance: <span id="balance">Loading...</span> DigiCredits</p>
        <hr>

        <p class="section-title">Card Details</p>
        <p><strong>Card Number:</strong> <span id="cardNumber">Loading...</span></p>
        <p><strong>Expiry:</strong> <span id="expiry">Loading...</span></p>
        <p><strong>CVC:</strong> <span id="cvc">Loading...</span></p>

        <hr>
        <p class="section-title">Platinum Features</p>
        <p><strong>Cashback:</strong> <span id="cashback">N/A</span></p>
        <p><strong>Credit Score:</strong> <span id="creditScore">N/A</span></p>
        <p><strong>Debt Due:</strong> <span id="debtDue">N/A</span></p>
        <p><strong>Debt Due Date:</strong> <span id="debtDueDate">N/A</span></p>

        <p id="errorMessage" class="error" style="display: none;">‚ùå Error fetching data. Please check your connection or contact support.</p>
    </div>

    <script>
        async function fetchCardData() {
            const cardId = getCardIdFromURL();
            console.log("üì° Fetching data for card:", cardId);

            if (!cardId) {
                console.error("‚ùå Card ID is missing in the URL!");
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            const apiUrl = "https://script.google.com/macros/s/AKfycbw2EKEENVg1lwg3nLg8rzSU74_iQPu05NVM1nnFTuvKzUymvcV4XD1XnSIWQRUaU5Ku/exec";  // üîß Replace with your actual API URL
            console.log("üåç API URL:", apiUrl);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log("üì• Raw Response:", data);

                // üîç Find the correct card object inside the array
                const cardData = data.find(card => card.cardId === cardId);

                if (!cardData) {
                    console.error("‚ùå No data found for card ID:", cardId);
                    document.getElementById("errorMessage").style.display = "block";
                    return;
                }

                console.log("‚úÖ Fetched Data:", cardData);

                // üîÑ Update dashboard with API data
                document.getElementById("cardHolder").textContent = cardData.Name || "Unknown";
                document.getElementById("balance").textContent = cardData.Balance || "0";
                document.getElementById("cardNumber").textContent = cardData.cardId || "N/A";
                document.getElementById("expiry").textContent = cardData.Expires || "N/A";
                document.getElementById("cvc").textContent = cardData.CVC || "N/A";

                document.getElementById("cashback").textContent = cardData["Cashback"] || "N/A";
                document.getElementById("creditScore").textContent = cardData["Credit score"] || "N/A";
                document.getElementById("debtDue").textContent = `${cardData["Debt Due"] || 0} / ${cardData["Max Credit Debt"] || "N/A"} DigiCredits`;
                document.getElementById("debtDueDate").textContent = cardData["Debt Due Date"] || "N/A";

            } catch (error) {
                console.error("‚ùå Fetch error:", error);
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function getCardIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("cardId");
        }

        fetchCardData();
    </script>

</body>
</html>
