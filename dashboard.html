<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            text-align: left;
        }
        h2 {
            margin-top: 0;
            color: #007bff;
        }
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .balance-display {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Welcome!</h2>
        <div id="balanceDisplay" class="balance-display"></div>
        <div class="section" id="cardDetailsSection">
            <h2>Card Details</h2>
            <ul id="cardDetails"></ul>
        </div>
        <div class="section" id="transactionsSection">
            <h2>Recent Transactions</h2>
            <ul id="transactionDetails"></ul>
        </div>
        <div class="section" id="securitySection">
            <h2>Security Options</h2>
            <button id="reportFraudButton">Report Fraud</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let cardData;

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            function displayCardDetails() {
                if (!cardData) {
                    document.getElementById('cardDetails').innerHTML = '<li>Card data not available.</li>';
                    document.getElementById('balanceDisplay').textContent = 'Balance: N/A';
                    return;
                }

                let detailsHtml = `
                    <li><strong>Card Number:</strong> ${cardData['Card Number:']}</li>
                    <li><strong>Card Holder Name:</strong> ${cardData['Name on card:']}</li>
                    <li><strong>Card Type:</strong> ${cardData['Type:']}</li>
                `;

                document.getElementById('cardDetails').innerHTML = detailsHtml;
                document.getElementById('balanceDisplay').textContent = `Balance: ${cardData['Card Balance:']}`;
            }

            function displayTransactions() {
                if (cardData) {
                    let transactionsHtml = `<li>${cardData['Purchases:']}</li>`;
                    document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                }
            }

            function fetchCardData() {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbz77IU6RZ2650w8P1BxxwnRwG110sV5gKsIwEwPGGWaV9IyLRKgZ-LBVJ6/exec'; // Updated URL
                fetch(sheetUrl)
                    .then(response => response.json())
                    .then(data => {
                        cardData = data.find(item => item['Card Number:'] === cardId);
                        if (cardData) {
                            console.log("Card Data:", cardData);
                            document.getElementById('welcomeMessage').textContent = `Welcome, ${cardData['Name on card:']}!`;
                            displayCardDetails();
                            displayTransactions();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching card data:', error);
                        document.getElementById('cardDetails').innerHTML = '<li>Error loading card data.</li>';
                        document.getElementById('balanceDisplay').textContent = 'Balance: N/A';
                    });
            }

            fetchCardData();

            document.getElementById('reportFraudButton').addEventListener('click', function() {
                window.location.href = '';
            });
        });
    </script>
</body>
</html>
