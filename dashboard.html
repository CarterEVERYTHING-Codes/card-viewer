<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #007bff;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .detail-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-item strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Welcome!</h2>

        <div id="cardDetailsSection">
            <h2>Card Details</h2>
            <div id="cardDetails"></div>
        </div>

        <div id="transactionsSection">
            <h2>Recent Transactions</h2>
            <div id="transactionDetails"></div>
        </div>

        <div id="securitySection">
            <h2>Security Options</h2>
            <label class="toggle-switch">
                <input type="checkbox" id="freezeToggle">
                <span class="slider round"></span>
            </label>
            <button id="reportFraudButton">Report Fraud</button>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let cardData;

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            function displayCardDetails() {
                if (!cardData) {
                    document.getElementById('cardDetails').textContent = 'Card data not available.';
                    return;
                }

                let detailsHtml = `
                    <div class="detail-item"><strong>Card Number:</strong> ${cardData['Card Number:']}</div>
                    <div class="detail-item"><strong>Card Balance:</strong> ${cardData['Card Balance:']}</div>
                    <div class="detail-item"><strong>Frozen:</strong> ${cardData['Frozen:']}</div>
                    <div class="detail-item"><strong>Name on Card:</strong> ${cardData['Name on card:']}</div>
                    <div class="detail-item"><strong>CVC:</strong> ${cardData['CVC:']}</div>
                    <div class="detail-item"><strong>Type:</strong> ${cardData['Type']}</div>
                `;

                document.getElementById('cardDetails').innerHTML = detailsHtml;
            }

            function displayTransactions() {
                if (cardData) {
                    let transactionsHtml = "<ul>";
                    transactionsHtml += `<li>${cardData['Purchases:']}</li>`;
                    transactionsHtml += "</ul>";
                    document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                }
            }

            function updateFreezeStatus(freeze) {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

                fetch(sheetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cardId=<span class="math-inline">\{cardId\}&freeze\=</span>{freeze}`
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Freeze status updated successfully');
                    } else {
                        console.error('Failed to update freeze status');
                    }
                });
            }

            function fetchCardData() {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbzSY-F7-I9yh_b7Vh_EkyH1esb_J-DmbYm-k9dIed2GQ7Us9QYxXcySwbpJW0AyPzgD/exec';

                fetch(sheetUrl)
                    .then(response => response.json())
                    .then(data => {
                        cardData = data.find(item => item['Card Number:'] === cardId);
                        if (cardData) {
                            document.getElementById('welcomeMessage').textContent = `Welcome, ${cardData['Name on card:']}!`;
                            displayCardDetails();
                            displayTransactions();
                        }
                    });
            }

            fetchCardData();

            document.getElementById('freezeToggle').addEventListener('change', function() {
                updateFreezeStatus(this.checked ? 'Yes' : 'No');
            });

            document.getElementById('reportFraudButton').addEventListener('click', function() {
                window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLScCV57H61VSOvd282C6YjE4dXThj382yFQN5r69MA
