<!DOCTYPE html>
<html>
<head>
    <title>Card Dashboard</title>
    <style>
        /* ... (your existing CSS styles) ... */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Welcome!</h2>
        <div id="balanceDisplay" class="balance-display"></div>
        <div class="section" id="cardDetailsSection">
            <h2>Card Details</h2>
            <ul id="cardDetails"></ul>
        </div>
        <div class="section" id="transactionsSection">
            <h2>Recent Transactions</h2>
            <ul id="transactionDetails"></ul>
        </div>
        <div class="section" id="securitySection">
            <h2>Security Options</h2>
            <label>Freeze Card: </label>
            <label class="toggle-switch">
                <input type="checkbox" id="freezeToggle">
                <span class="slider round"></span>
            </label>
            <button id="reportFraudButton">Report Fraud</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let cardData;

            function getCardIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('cardId');
            }

            function displayCardDetails() {
                if (!cardData) {
                    document.getElementById('cardDetails').innerHTML = '<li>Card data not available.</li>';
                    document.getElementById('balanceDisplay').textContent = 'Balance: N/A';
                    return;
                }

                let detailsHtml = `
                    <li><strong>Card Number:</strong> ${cardData['Card Number:']}</li>
                    <li><strong>Card Holder Name:</strong> ${cardData['Name on card:']}</li>
                    <li><strong>Card Type:</strong> ${cardData['Type:']}</li>
                `;

                document.getElementById('cardDetails').innerHTML = detailsHtml;
                document.getElementById('balanceDisplay').textContent = `Balance: ${cardData['Card Balance:']}`;
            }

            function displayTransactions() {
                if (cardData) {
                    let transactionsHtml = `<li>${cardData['Purchases:']}</li>`;
                    document.getElementById('transactionDetails').innerHTML = transactionsHtml;
                }
            }

            function fetchCardData() {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbxqBWvs283xd_B6xM0MFDBTOyuE52v_YRTm19Xf4gYzJytV1E8QkMBLo8lHr16K76xG/exec'; // CORRECT URL
                fetch(sheetUrl)
                    .then(response => response.json())
                    .then(data => {
                        cardData = data.find(item => item['Card Number:'] === cardId);
                        if (cardData) {
                            console.log("Card Data:", cardData);
                            document.getElementById('welcomeMessage').textContent = `Welcome, ${cardData['Name on card:']}!`;
                            displayCardDetails();
                            displayTransactions();

                            // Update freeze toggle based on the "Frozen:" column
                            const freezeToggle = document.getElementById('freezeToggle');
                            if (cardData['Frozen:'] === 'Yes') {
                                freezeToggle.checked = true;
                            } else {
                                freezeToggle.checked = false;
                            }
                        }
                    });
            }

            fetchCardData();

            document.getElementById('freezeToggle').addEventListener('change', function() {
                updateFreezeStatus(this.checked ? 'Yes' : 'No');
            });

            document.getElementById('reportFraudButton').addEventListener('click', function() {
                window.location.href = ''; // Add your report fraud URL here
            });

            function updateFreezeStatus(freeze) {
                const cardId = getCardIdFromUrl();
                const sheetUrl = 'https://script.google.com/macros/s/AKfycbxqBWvs283xd_B6xM0MFDBTOyuE52v_YRTm19Xf4gYzJytV1E8QkMBLo8lHr16K76xG/exec'; // CORRECT URL

                console.log("Card ID:", cardId);
                console.log("Freeze:", freeze);

                fetch(sheetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=updateFreeze&cardId=${cardId}&freeze=${freeze}`
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Freeze status updated successfully');
                    } else {
                        console.error('Failed to update freeze status');
                    }
                })
                .catch(error => {
                    console.error('Error updating freeze status:', error);
                });
            }
        });
    </script>
</body>
</html>
</body>
</html>
