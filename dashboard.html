<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiCard Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div id="loadingScreen">Loading...</div> 

    <div id="dashboard" class="hidden">
        <h1>Welcome, <span id="userName">User</span>!</h1>
        <h2>Balance: <span id="balance" class="highlight">0 DigiCredits</span></h2>

        <div class="card-section">
            <h3>Card Details</h3>
            <p><strong>Card Number:</strong> <span id="cardNumber"></span></p>
            <p><strong>Expiry:</strong> <span id="expiry"></span></p>
            <p><strong>CVC:</strong> <span id="cvc"></span></p>
        </div>

        <div id="platinumFeatures" class="hidden">
            <h3>Platinum Features</h3>
            <p id="cashback"></p>
            <p id="creditScore"></p>
            <p id="debtInfo"></p>
            <p id="debtDueDate"></p>
        </div>

        <div class="transactions-section">
            <h3>Recent Transactions</h3>
            <div id="recentTransactions">Loading...</div>
        </div>
    </div>

    <script>
        function celebrate() {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.innerHTML = 'ðŸŽ‰ Congrats! Your credit score improved!';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    </script>
</body>
</html>
